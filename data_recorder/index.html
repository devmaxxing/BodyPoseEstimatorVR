<!DOCTYPE html>
<html lang="en">
	<head>
	  <title>three.js webgl - loaders - BVHLoader</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<style>
			body {
				color: #fff;
				font-family:Monospace;
				font-size:13px;
				text-align:center;
				font-weight: bold;
				background-color: #000;
				margin: 0px;
				overflow: hidden;
			}
			#info {
				position: absolute;
				padding: 10px;
				width: 100%;
				text-align: center;
				color: #000000;
			}
		</style>

	</head>
	<body>

		<div id="info">
			<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - BVH Loader -
			animation from <a href="http://mocap.cs.cmu.edu/">http://mocap.cs.cmu.edu/</a>
		</div>
        <script src="three.min.js"></script>
        <script src="OrbitControls.js"></script>
		<script src="BVHLoader.js"></script>
		<script src="FileSaver.min.js"></script>
		<script>
			var clock = new THREE.Clock();
			var camera, controls, scene, renderer;
            var mixer, skeletonHelper;
			var parsedResult;
			var count = 0;
			var stopTime = 0;
			var data = {'data':[]};
			init();
			animate();
			var loader = new THREE.BVHLoader();
			var fileName = "15_05";
			loader.load( "models/" + fileName + ".bvh", function( result ) {
                
                
				skeletonHelper = new THREE.SkeletonHelper( result.skeleton.bones[ 0 ] );
				skeletonHelper.skeleton = result.skeleton; // allow animation mixer to bind to SkeletonHelper directly
				var boneContainer = new THREE.Group();
				boneContainer.add( result.skeleton.bones[ 0 ] );
				scene.add( skeletonHelper );
				scene.add( boneContainer );
				// play animation
                mixer = new THREE.AnimationMixer( skeletonHelper );
                parsedResult = result;
				
				stopTime = result.clip.duration * 1000;

				//sample bone transform information
				const filterBones = new Set(["Head","LeftHand","RightHand","Spine"]);

				var samplerate = 1000/24;
				var recordInterval = setInterval(function() {
					count += samplerate;
					if (count < stopTime) {
						var dataEntry = {};
						for(bone of skeletonHelper.skeleton.bones) {
							if(filterBones.has(bone.name)) {
								dataEntry[bone.name] = bone.getWorldQuaternion();
								dataEntry[bone.name]['posX'] = bone.getWorldPosition().x;
								dataEntry[bone.name]['posY'] = bone.getWorldPosition().y;
								dataEntry[bone.name]['posZ'] = bone.getWorldPosition().z;
							}
						}
						data.data.push(dataEntry);
					} else {
						window.clearInterval(recordInterval);
						saveAs(new Blob([JSON.stringify(data)], {type:"application/json"}), "data_" + fileName + ".json");
						console.log("END");
					}
				},samplerate);

				mixer.clipAction( result.clip ).setEffectiveWeight( 1.0 ).play();
			} );

			function init() {
				camera = new THREE.PerspectiveCamera( 60, window.innerWidth / window.innerHeight, 1, 1000 );
				camera.position.set( 0, 200, 400 );
				controls = new THREE.OrbitControls( camera );
				controls.minDistance = 100;
				controls.maxDistance = 700;
				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0xeeeeee );
				scene.add( new THREE.GridHelper( 400, 10 ) );
				// renderer
				renderer = new THREE.WebGLRenderer( { antialias: true } );
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				document.body.appendChild( renderer.domElement );
				window.addEventListener( 'resize', onWindowResize, false );
			}
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			function animate() {
				requestAnimationFrame( animate );
				var delta = clock.getDelta();
				if ( mixer ) mixer.update( delta );
				renderer.render( scene, camera );
			}
		</script>
	</body>
</html>
